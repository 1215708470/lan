											var i = $(this).index();
											// $(this).addClass('curr');
											// 样式亮起
											$('.list-title img.hitting').hide();
											$('.list-title img.showing').show();
											$(this).find('img.showing').hide();
											$(this).find('img.hitting').show();
											$(".new-content .flex-control-paging li").eq(i).find("a").trigger("click");
											clearInterval(itdIn);
										});
										$(".list-title1 li").bind("mouseover", function() {
											var i = $(this).index();
											// $(this).addClass('curr');
											// 样式亮起
											$('.list-title1 img.hitting').hide();

											$(this).find('img.hitting').show();
											$(".single-content .flex-control-paging li").eq(i).find("a").trigger("click");
											clearInterval(itdIn1);
										});
										var num = 1;
										//春夏轮播
										function triggerDiv() {
											$('.list-title img.hitting').hide();
											$('.list-title img.showing').show();
											$(".list-title li").eq(num).find('img.hitting').show();
											$(".list-title li").eq(num).find('img.showing').hide();
											if(num == 4) {
												num = 0;
											} else {
												num += 1;
											}
										}
										var itdIn;
										itdIn = setInterval(function() {
											triggerDiv();
										}, 3000);
										//单品区
										var Hnum = 1;
										//搭配轮播
										function triggerSingle() {
											$('.list-title1 img.hitting').hide();
											$('.list-title1 img.showing').show();
											$(".list-title1 li").eq(Hnum).find('img.hitting').show();
											$(".list-title1 li").eq(Hnum).find('img.showing').hide();
											if(Hnum == 6) {
												Hnum = 0;
											} else {
												Hnum += 1;
											}
										}
										var itdIn1;
										itdIn1 = setInterval(function() {
											triggerSingle();
										}, 3000);
